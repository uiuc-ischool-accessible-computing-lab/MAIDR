        type: 'stacked_bar',

        orientation: 'horz',
        selector: '#stacked_bar g:nth-of-type(2) rect[style*="butt"]',
        labels: {
          title: 'Bar Plot',
          subtitle:
            'Segmented bar plot of the number of cars in each class by drive type',
          caption: 'Source: mpg dataset from ggplot2 package',
          x: 'Class',
          y: 'Count',
          fill: 'Drive',
        },
        axes: {
          x: {
            label: 'Class',
            level: [
              '2seater',
              'compact',
              'midsize',
              'minivan',
              'pickup',
              'subcompact',
              'suv',
            ],

          y: {
            label: 'Count',

          fill: {
            label: 'Drive',
            level: ['4', 'f', 'r'],

        data: [
          { x: '2seater', fill: 'r', y: 5 },
          { x: 'compact', fill: '4', y: 12 },
