name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn install
      - name: Format code
        run: yarn format
      - name: Lint code
        run: yarn lint
      - name: Build
        run: yarn build
      - name: Generate docs
        run: yarn docs
